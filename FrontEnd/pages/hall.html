<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Halls Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/hall.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar vh-100">
                <div id="sidebar"></div>
            </nav>
            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mt-4 mb-1">
                    <div>
                        <h2 class="fw-bold">Class Halls</h2>
                        <div class="text-muted mb-2">Manage class halls</div>
                    </div>
                    <button class="btn btn-success" id="addHallBtn">
                        <i class="bi bi-plus-circle"></i> Add Hall
                    </button>
                </div>
                <hr />
                <div class="row" id="hallsContainer"></div>
            </div>
        </div>
    </div>

    <!-- Hall Modal -->
    <div class="modal fade" id="hallModal" tabindex="-1" aria-labelledby="hallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="hallForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="hallModalLabel">Add Hall</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="hallId" name="hallId" />
                        <div class="mb-3">
                            <label for="hallName" class="form-label">Hall Name</label>
                            <input type="text" class="form-control" id="hallName" name="hallName" required />
                        </div>
                        <div class="mb-3">
                            
                            <label for="hallType" class="form-label">Hall Type</label>
                            <select class="form-select" id="hallType" name="hallType" required>
                                <option value="">Select hall type</option>
                                <option value="AC">AC</option>
                                <option value="NON_AC">NON_AC</option>
                               
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="hallCapacity" class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="hallCapacity" name="capacity" min="1"
                                required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/hall.js"></script>
    <script>
        $(function () {
            $("#sidebar").load("sidebar.html", function () {
                $("#sidebar .nav-link").each(function () {
                    if (window.location.pathname.endsWith($(this).attr("href"))) {
                        $(this).addClass("active");
                    } else {
                        $(this).removeClass("active");
                    }
                });
            });
        });
    </script>
</body>

</html>
