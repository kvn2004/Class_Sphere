<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects | ClassSphere</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/subjects.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar vh-100">
            <div id="sidebar"></div>
        </nav>
        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div>
                    <h2 class="fw-bold">Subjects</h2>
                    <p class="text-muted">Manage subjects (add, update, delete)</p>
                </div>
                <button id="addSubjectBtn" class="btn btn-success px-4"><i class="bi bi-plus"></i> Add Subject</button>
            </div>
            <!-- Subject Cards -->
            <div class="row g-4" id="subjectsContainer">
                <!-- Subject cards will be dynamically inserted here by JS -->
            </div>
        </main>
    </div>
</div>

<!-- Add/Update Subject Modal -->
<div class="modal fade" id="subjectModal" tabindex="-1" aria-labelledby="subjectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="subjectModalLabel">Add Subject</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="subjectForm">
            <div class="mb-3">
            <label for="subjectId" class="form-label">Subject ID</label>
            <input type="hidden" class="form-control" id="subjectId" required>
          </div>
          
          <div class="mb-3">
            <label for="subjectName" class="form-label">Subject Name</label>
            <input type="text" class="form-control" id="subjectName" required>
          </div>
          <div class="mb-3">
            <label for="gradeLevel" class="form-label">Grade Level</label>
            <input type="text" class="form-control" id="gradeLevel" required>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, jQuery, and custom JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(function() {
    $("#sidebar").load("sidebar.html", function() {
      $("#sidebar .nav-link").each(function() {
        if (window.location.pathname.endsWith($(this).attr("href"))) {
          $(this).addClass("active");
        } else {
          $(this).removeClass("active");
        }
      });
    });
  });
</script>
<script src="../js/subjects.js"></script>
</body>
</html>
