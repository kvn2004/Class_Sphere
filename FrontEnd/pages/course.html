<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | ClassSphere</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/course.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar vh-100">
            <div id="sidebar"></div>
        </nav>
        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div>
                    <h2 class="fw-bold">Courses</h2>
                    <p class="text-muted">Manage courses and subjects</p>
                </div>
                <button id="addCourseBtn" class="btn btn-success px-4"><i class="bi bi-plus"></i> Add Course</button>
            </div>
            <!-- Search Bar -->
            <div class="mb-4">
                <input type="text" class="form-control" placeholder="Search courses...">
            </div>
            <!-- Course Cards -->
            <div class="row g-4" id="coursesContainer">
                <!-- Course cards will be dynamically inserted here by JS -->
            </div>
        </main>
    </div>
</div>

<!-- Add/Edit Course Modal -->
<div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h5 class="modal-title" id="courseModalLabel">Add New Course</h5>
          <div class="text-muted small">Create a new course for your institution.</div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="courseForm">
          <input type="hidden" id="courseId">
          <div class="mb-3">
            <label for="courseTitle" class="form-label">Course Title</label>
            <input type="text" class="form-control" id="courseTitle" placeholder="Enter course title" required>
          </div>
          <div class="mb-3">
            <label for="courseSubject" class="form-label">Subject</label>
            <select class="form-select" id="courseSubject" required>
              <option value="">Select subject</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="courseTeacher" class="form-label">Teacher</label>
            <select class="form-select" id="courseTeacher" required>
              <option value="">Select teacher</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="courseHall" class="form-label">Hall</label>
            <select class="form-select" id="courseHall" required>
              <option value="">Select hall</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="effectiveDate" class="form-label">Effective Date</label>
            <input type="date" class="form-control" id="effectiveDate" required>
          </div>
          <div class="mb-3">
            <label for="classStartMonth" class="form-label">Class Start Month</label>
            <input type="month" class="form-control" id="classStartMonth" required>
          </div>
          <div class="mb-3">
            <label for="courseFee" class="form-label">Monthly Fee (LKR)</label>
            <input type="number" class="form-control" id="courseFee" placeholder="Enter monthly fee" required>
          </div>
          <div class="mb-3">
            <label for="courseStatus" class="form-label">Status</label>
            <select class="form-select" id="courseStatus">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Add Course</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, jQuery, and custom JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(function() {
    $("#sidebar").load("sidebar.html", function() {
      $("#sidebar .nav-link").each(function() {
        if (window.location.pathname.endsWith($(this).attr("href"))) {
          $(this).addClass("active");
        } else {
          $(this).removeClass("active");
        }
      });
    });
  });
</script>
<script src="../js/course.js"></script>
</body>
</html>
